<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Article Preview Component</title>
    <meta name="description" content="Article Preview Component">
    <meta name="author" content="shelomoh">

    <link rel="stylesheet" href="styles.css">

</head>

<body style="background-color: azure; font-family:Arial, Helvetica, sans-serif;">
    <div class='article-preview-component' style="
    margin: auto;
    display: flex;
    width: 600px;
    background-color: white;
    box-shadow: 0px 9px 30px #d7d7d7;
    border-radius: 10px;
    overflow: hidden;">
        <div class='article-preview-image' style="overflow: hidden;">
            <img class='article-preview-image' style="width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;" src='../images/drawers.jpg' />
        </div>

        <div class='article-preview-content' style="padding: 0px 30px;
        background-color:white;color: hsl(217, 19%, 35%);">
            <h4 style="font-size: 16px;">Shift the overall look and feel by adding these wonderful touches to furniture
                in your home</h4>
            <p style="font-size: 12px;color: hsl(214, 17%, 51%)">Ever been in a room and felt like something was
                missing? Perphaps it felt
                slightly bare and uninvitinng.
                I've got some simple tips to help you make any room feel complete </p>
            <div class='article-preview-author' style="display: flex;flex-direction: row;
            justify-content: space-between;margin: 17px 0px;">

                <div style="display: flex;">
                    <img src='../images/avatar-michelle.jpg' style="width: 35px;
                    height: 35px;
                    border-radius: 100%;
                    overflow: hidden;" />

                    <div style="display: flex;
                    flex-direction: column;
                    padding: 0px 10px;">
                        <h6 style="margin: 3px;
                        ">MMichelle Appleton</h6>
                        <p style="margin: 3px;
                              font-size: 11px;color:hsl(214, 17%, 51%);">28 Jun 2020</p>
                    </div>

                </div>
                <div style="width: 30px;
                height: 30px;
                display: flex;
                background-color:  hsl(210, 46%, 95%);
                border-radius: 100%;">
                    <img src="../images/icon-share.svg" style="padding: 10px;width: 10px;" />

                </div>

            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
